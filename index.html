<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <form id="form-adicionar-tarefa">
        <label for="titulo-tarefa">Título:</label>
        <input type="text" id="titulo-tarefa" name="titulo-tarefa" required>

        <label for="descricao-tarefa">Descrição:</label>
        <textarea id="descricao-tarefa" name="descricao-tarefa" rows="5" required></textarea>

        <button type="submit">Adicionar Tarefa</button>
    </form>

    <table id="tabela-tarefas">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
